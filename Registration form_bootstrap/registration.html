<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(45deg, black, rgb(87, 150, 223), yellow);
        }

        .form-label{
            display: flex;
            justify-content: flex-start;
            font-size: 20px;
        }

      
    </style>
</head>

<body>

    <section class="vh-100">
        <div class="container py-3 h-100">
            <div class="row h-100 hh">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5" style=" margin: 10px auto;">
                    <div class="card shadow-2-strong bg-danger" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5 " style="font-size: 35px; font-weight: 600;">Registration form</h3>
                            <div class=" form-outline mb-3 ">
                                <label for="form-check-input hh" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="form-check-input" pattern="[a-Z]"
                                    placeholder="Enter first name">
                            </div>

                            <div class=" form-outline mb-3">
                                <label for="form-check-input" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="form-check-input" pattern="[a-Z]"
                                    placeholder="Enter Last name">
                            </div>

                            <div class=" form-outline mb-3">
                                <label for="form-check-input" class="form-label">Email</label>
                                <input type="email" class="form-control" id="form-check-input" pattern="[a-Z]"
                                    placeholder="Enter your mail id">
                            </div>

                            <div class=" form-outline mb-3">
                                <label for="form-check-input" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="form-check-input" pattern="[0-9]"
                                    maxlength="10" placeholder="Enter your Phone Number">
                            </div>

                            <div class=" form-outline mb-3">
                                <label for="form-check-input" class="form-label">Gender :</label>


                           
                                  <div class="form-check form-check-inline ">
                                    <input
                                      class="form-check-input"
                                      type="radio"
                                      name="inlineRadioOptions"
                                      id="maleGender"
                                      value="option2"
                                    />
                                    <label class="form-check-label" for="maleGender">Male</label>
                                  </div>

                                  <div class="form-check form-check-inline">
                                    <input
                                    class="form-check-input"
                                    type="radio"
                                    name="inlineRadioOptions"
                                    id="femaleGender"
                                    value="option1"
                                  
                                  />
                                  <label class="form-check-label" for="femaleGender">Female</label>
                                </div>
                                
                
                                  <div class="form-check form-check-inline">
                                    <input
                                      class="form-check-input"
                                      type="radio"
                                      name="inlineRadioOptions"
                                      id="otherGender"
                                      value="option3"
                                    />
                                    <label class="form-check-label" for="otherGender">Other</label>
                                  </div>  
                            </div>


                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary px-5" type="submit" value="Submit" />
                              </div>










                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
