<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
          body{
            background: linear-gradient(45deg,black,rgb(87, 150, 223),yellow);
          }
        </style>
</head>
<body>

    <section class="vh-100">
        <div class="container py-3 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong bg-danger" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5 " style="font-size: 30px; font-weight: 600;">SING IN</h3>
      
                  <div class="form-outline mb-4">
                    <label class="form-label d-flex justify-content-start" style="font-size: 24px;" >Email</label>
                    <input type="email"  class="form-control form-control-lg" />
                   
                  </div>
      
                  <div class="form-outline  mb-4">
                    <label class="form-label  d-flex justify-content-start" style="font-size: 24px;" >Password</label>
                    <input type="password"  class="form-control form-control-lg" />
                   
                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                    />
                    <label class="form-check-label mx-2 " for="form1Example3"> Remember password </label>
                  </div>
                  
                  <button class="btn btn-primary px-4">Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
