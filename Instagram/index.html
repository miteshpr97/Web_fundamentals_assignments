<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"

<body>
    <!------------------------------------------main container---------------------------------->
    <div class="container">
        <!-----------------------heading part----------------------------------------->
        <div class="header">
             <h1>Instagram</h1>
            <div class="space">
                <span class="material-icons heading-icon">
                    add
                    </span>
    
                <span style="transform: rotate(330deg);"  class="material-icons heading-icon">
                    send
                    </span>
            </div>
           
        </div>

            </div>

            <span class="material-icons dots">
                more_horiz
            </span>
        </div>
          <!-----------------------/user profile end----------------------------------------->

  <!-----------------------post image----------------------------------------->
        <div class="postimage">
            <img src="https://media.istockphoto.com/photos/instagram-post-template-3d-rendering-picture-id1327822909?b=1&k=20&m=1327822909&s=170667a&w=0&h=2Fg8SW3pqlH2DJqHEZyygpGAnhiXy9B0p2DLZ6d-Av8=" alt="">

                        emoji_emotions
                    </span>
                    <input type="text" placeholder="Add a comment...">
                    <button>Post</button>

                </div>
             
         </div>

    </div>
